<mat-card class="book-card">
  <div class="header-container">
  <mat-card-header>
    <mat-card-title>{{ book.title }}</mat-card-title>
    <mat-card-subtitle>Author: {{ book.author }}</mat-card-subtitle>
  </mat-card-header>
  </div>
  <div class="book-cover-container">
  <img class="book-cover" mat-card-image [src]="book.cover_url" alt="Book Cover">
  </div>
  <mat-card-actions>
    <button mat-icon-button (click)="addToCart()" matTooltip="Add to Cart">
      <mat-icon>add_shopping_cart</mat-icon>
    </button>
    <button mat-icon-button (click)="addToFavourite()" matTooltip="Favourite">
      <mat-icon>favorite</mat-icon>
    </button>
  </mat-card-actions>


</mat-card>
